<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <form method="POST" action="{% url 'schoolregisterurl' %}" enctype="multipart/form-data" class="max-w-4xl w-full bg-white p-8 shadow-lg rounded-lg">
            {% csrf_token %}
            <h2 class="text-2xl font-bold text-center mb-6">Register School & Chairman</h2>

            <!-- School Information -->
            <h3 class="text-xl font-semibold text-gray-700 mb-4">School Information</h3>
            <div class="space-y-4">
                <div>
                    <label for="school-name" class="block text-sm font-medium text-gray-600">School Name</label>
                    <input type="text" name="school-name" id="school-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter school name">
                </div>

                <div>
                    <label for="school-address" class="block text-sm font-medium text-gray-600">Address</label>
                    <textarea name="school-address" id="school-address" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter school address"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="school-city" class="block text-sm font-medium text-gray-600">City</label>
                        <input type="text" name="school-city" id="school-city" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="City">
                    </div>

                    <div>
                        <label for="school-state" class="block text-sm font-medium text-gray-600">State</label>
                        <input type="text" name="school-state" id="school-state" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="State">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="school-country" class="block text-sm font-medium text-gray-600">Country</label>
                        <input type="text" name="school-country" id="school-country" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Country">
                    </div>

                    <div>
                        <label for="school-pincode" class="block text-sm font-medium text-gray-600">Pincode</label>
                        <input type="text" name="school-pincode" id="school-pincode" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Pincode">
                    </div>
                </div>

                <div>
                    <label for="school-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" name="school-email" id="school-email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="School email address">
                </div>

                <div>
                    <label for="school-established-date" class="block text-sm font-medium text-gray-600">Established Date</label>
                    <input type="date" name="school-established-date" id="school-established-date" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="school-logo" class="block text-sm font-medium text-gray-600">School Logo</label>
                    <input type="file" name="school-logo" id="school-logo" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Chairman Information -->
            <h3 class="text-xl font-semibold text-gray-700 mt-8 mb-4">Chairman Information</h3>
            <div class="space-y-4">
                <div>
                    <label for="chairman-name" class="block text-sm font-medium text-gray-600">Chairman Firstname</label>
                    <input type="text" name="chairman-first-name" id="chairman-first-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter chairman name">
                </div>

                <div>
                    <label for="chairman-name" class="block text-sm font-medium text-gray-600">Chairman Lastname</label>
                    <input type="text" name="chairman-last-name" id="chairman-last-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter chairman name">
                </div>

                <div>
                    <label for="chairman-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" name="chairman-email" id="chairman-email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Chairman email address">
                </div>

                <div>
                    <label for="chairman-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" name="chairman-password" id="chairman-password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter password">
                </div>

                <div>
                    <label for="chairman-phone" class="block text-sm font-medium text-gray-600">Phone Number</label>
                    <input type="text" name="chairman-phone" id="chairman-phone" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Chairman phone number">
                </div>

                <div>
                    <label for="chairman-profile-image" class="block text-sm font-medium text-gray-600">Chairman Profile Picture</label>
                    <input type="file" name="chairman-profile-image" id="chairman-profile-image" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="mt-6 text-center">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Register School & Chairman
                </button>
            </div>
        </form>
    </div>
</body>
</html>
