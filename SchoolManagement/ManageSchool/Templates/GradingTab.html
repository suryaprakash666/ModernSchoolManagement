<!DOCTYPE html>
<html lang="en">
    {% load static  %}
    <link rel="stylesheet" href="{% static 'gradingtab.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Tab</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <div class="setParameters">
          <label>
                Enter Student ID
              <input type="text" id="studentId">
          </label>

          <label>
              Check Correct Name
              <input type="text" readonly>
          </label>

          <label>
                Check Correct Class
                <input type="text" readonly>
          </label>

                 <label>Select subject to evaluate</label>
                    <select id="subject">
                        <option value="Maths">Maths</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="Social">Social</option>
                    </select>
      </div>

 <!--marking table-->
        <div class="gradingTable">
            <table class="table table-bordered">
               <thead>
                <tr>
                    <th>Subject</th>
                    <th>Sheet DivisionNo</th>
                    <th>Max mark</th>
                    <th>Marks obtained</th>
                    <th>Total Marks</th>
                    <th>Status</th>
                </tr>
               </thead>
                <tbody>
                <tr>
                    <td rowspan="5">Math</td>
                    <td>1</td>
                    <td>30</td>
                    <td>
                        <form id="dform1" action="{% url 'gradingtaburl' %}" method="post">
                            <textarea type="" placeholder="Enter marks like this 10+20+30" class="marksTextarea" name="div1"></textarea>
                        </form>
                    </td>
                    <td class="totalMarks">{{div1mark}}</td>
                    <td rowspan="5">{{status}}</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>30</td>
                    <td>
                    <form id="dform2" action="{% url 'gradingtaburl' %}" method="post">
                        <textarea type="" placeholder="Enter marks like this 10+20+30" class="marksTextarea" name="div2"></textarea>
                    </form>
                    </td>
                    <td class="totalMarks">{{div2mark}}</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>40</td>
                    <td>
                    <form id="dform3" action="{% url 'gradingtaburl' %}" method="post">
                        <textarea type="" placeholder="Enter marks like this 10+20+30" class="marksTextarea" name="div3"></textarea>
                    </form>
                </td>
                    <td class="totalMarks">{{div3mark}}</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>10</td>
                    <td>
                    <form id="dform4" action="{% url 'gradingtaburl' %}" method="post">
                        <textarea type="" placeholder="Enter marks like this 10+20+30" class="marksTextarea" name="div4"></textarea>
                    </form>
                </td>
                    <td class="totalMarks">{{div4mark}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <form>
                <button type="submit" class="btn btn-primary">Save Record</button>
            </form>
        </div>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        const forms = ['dform1', 'dform2', 'dform3', 'dform4'];
        
        forms.forEach(function(formId) {
            const form = document.getElementById(formId);
            form.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const textarea = form.querySelector('textarea');
                    if (textarea.value.trim() !== '') {
                        form.submit();
                    } else {
                        alert('Form data should not be blank');
                    }
                }
            });
        });
    });
</script>

</body>
</html>
