<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loginform.css' %}">
    <title>Document</title>
</head>
<body>
   <div class="form-container">

       <div class="form">
    <form class="schoolLoginForm" method="post" action="{% url 'schoolloginlink' %}">
        <div class="form-group">
            <label  class="form-label">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label  class="form-label">Passkey:</label>
            {{ form.passkey }}
        </div>
        <div>
        <button type="submit" class="submit-btn" style="margin: auto auto">Login</button>
        </div>
    </form>

       </div>

       <div class="question">
    <p>Are you not registered?
        <a href="#" onclick="switchToRegistrationPage()">Click Here</a>
    </p>
       </div>
<script>
    function switchToRegistrationPage() {
        window.location.href = '/schoolregister/';
    }
</script>
   </div>
</body>
</html>
