<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <link rel="stylesheet" href="{ % https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css %}">
    <link rel="stylesheet" href="{% static 'StaffRegisterView.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Student</title>
</head>
<body>
    <div class="newstaffregister">
        <form id="studentForm" method="post" action="{% url 'Studentregisterlink' %}">
            {% csrf_token %}
            <h1>Student Registration Form</h1>
            <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name">
            <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name">
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob" value="{{ student.date_of_birth|date:'Y-m-d' }}">
            <label for="passportphoto">Choose a passport size photo</label>
            <input type="file" id="passportphoto" name="passportphoto" accept=".jpeg, .jpg, .png" required>
            <label for="adharphoto">Upload Aadhar photo</label>
            <input type="file" id="adharphoto" name="adharphoto" accept=".jpeg, .jpg, .png" required>
            <h1>Parent Details</h1>
            <input type="text" id="fathername" name="fathername" placeholder="Enter Your Father's Name" required>
            <input type="text" id="mothername" name="mothername" placeholder="Enter Your Mother's Name" required>
            <input type="text" id="parentmobile" name="parentmobile" placeholder="Parent's Mobile Number" required>
            <h1>School Information</h1>
            <label for="school">Choose School</label>
            <select title="Choose School" name="school" id="school" style="width: 100px;">
                {% for school in schools %}
                <option value="{{school}}">{{school}}</option>
                {% endfor %}
            </select>
            <h1>Address Details</h1>
            <input type="text" id="street" name="street" placeholder="Enter Your Street">
            <input type="text" id="city" name="city" placeholder="Enter Your City">
            <input type="text" id="locality" name="locality" placeholder="Enter Your Locality">
            <input type="text" id="state" name="state" placeholder="Enter Your State">
            <button type="submit" id="submitButton" name="register">Request Admission</button>
        </form>
    </div>

</body>
</html>
