<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Schoolregisterview.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SchoolRegister</title>
</head>
<body>
    <form class="SchoolRegister">
        <div class="SchoolRegisterForm">

        <div class="SchoolRegister_email">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="SchoolRegister_password">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="SchoolRegister_address">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="SchoolRegister_address2">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="SchoolRegister_state">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option value="1">Choose...</option>
                <option></option>
            </select>
        </div>

        <div class="SchoolRegister_district">
            <label for="inputCity" class="form-label">District</label>
            <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="SchoolRegister_pincode">
          <label for="inputZip" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="submitschoolform">
          <button type="submit" class="submitschoolform">Sign in</button>
        </div>
    </div>
      </form>
</body>
</html>
