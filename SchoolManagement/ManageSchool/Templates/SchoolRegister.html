<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolRegister</title>
    <link rel="stylesheet" href="{% static 'Schoolregisterview.css' %}">
</head>
<body>
<form class="SchoolRegister" method="post" action="{% url 'schoolregisterlink' %}">
    {% csrf_token %}
    <div class="SchoolRegisterForm">
        <div class="formContent">
            <div class="schoolDetails">
                <!-- School Details -->
                <div class="schoolname">
                    <input type="text" id="schoolname" name="schoolname" placeholder="School name" required>
                </div>

                <div class="SchoolRegister_email">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="passkey">
                    <input type="password" class="form-control" id="passkey" name="passkey" placeholder="Passkey"  required>
                    <input type="password" class="form-control" id="reEnter-passkey" name="reEnter-passkey" placeholder="Re-enter Passkey" required>
                </div>

                <div class="schoolestab">
                    <input type="date" id="schoolestab" name="schoolestab" placeholder="Date of Establishment" required>
                </div>
            </div>

            <div class="addressDetails">
                <!-- Address Details -->
                <div class="SchoolRegister_state">
                    <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                </div>

                <div class="SchoolRegister_district">
                    <input type="text" class="form-control" id="district" name="city" placeholder="District" required>
                </div>

                <div class="locality">
                    <input type="text" class="form-control" id="locality" placeholder="Locality" name="locality">
                </div>

                <div class="street">
                    <input type="text" class="form-control" id="street" placeholder="Street" name="street">
                </div>
            </div>
        </div>

        <div class="submitschoolform">
            <button type="submit" class="submitschoolform">Submit Application</button>
        </div>
    </div>
</form>

<style>



</style>
</body>
</html>
