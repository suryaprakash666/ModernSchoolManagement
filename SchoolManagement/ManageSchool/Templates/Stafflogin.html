<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'staffform.css' %}">
    <title>Document</title>
</head>
<body>
   <div class="form-container">

       <div class="form">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label  class="form-label">Username:</label>
            {{ form.Staff_Firstname }}
        </div>
        <div class="form-group">
            <label  class="form-label">Password:</label>
            {{ form.Staff_Password }}
        </div>
    </form>
        <button type="submit" class="submit-btn">Login</button>

       </div>

       <div class="question">
    <p>Are you not registered?
        <a href="#">Click Here</a>
    </p>
       </div>

   </div>
</body>
</html>
