<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loginform.css' %}">
    <title>Document</title>
</head>
<body>
   <div class="form-container">

       <div class="form">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label  class="form-label">Username:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label  class="form-label">Password:</label>
            {{ form.password }}
        </div>
    </form>
        <button type="submit" class="submit-btn">Login</button>

       </div>

       <div class="question">
    <p>Are you not registered?
        <a href="#" onclick="switchToRegistrationPage()">Click Here</a>
    </p>
       </div>
<script>
    function switchToRegistrationPage() {
        window.location.href = '/staffregister/';
    }
</script>
   </div>
</body>
</html>
